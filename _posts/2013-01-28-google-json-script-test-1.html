<h3>Display Table Data From Google Spreadsheet</h3>

<div id="agenda"></div>

<script>
  function listEvents(root) {
    var feed = root.feed;
    var entries = feed.entry || [];
    var html = ['<ul>'];

    for (var i = 0; i < entries.length; ++i) {
      var entry = entries[i];
      var cellID = entry.title.$t;
      var countyName = entry.content.$t;

      html.push('<li>' + cellID + ': ' + countyName + '</li>');
    }

    html.push('</ul>');
    document.getElementById("agenda").innerHTML = html.join("");
  }
</script>

<script src="https://spreadsheets.google.com/feeds/cells/0AhLWjwzZgPNGdEFib2pYeVg1VEU5U0w0MXV5Y254NlE/od6/public/basic?alt=json-in-script&callback=listEvents"></script>
